  size-limit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: corepack enable
      - run: yarn set version berry
      - run: yarn install
      - run: npx lerna run build --scope=@versini/ui-hooks
      - run: npx lerna run build --scope=@versini/ui-components
      - run: npx lerna run build --scope=@versini/bundlesize
      - run: npx lerna run stats --scope=@versini/bundlesize
      - name: Danger
        uses: danger/danger-js@9.1.6
        env:
          GITHUB_TOKEN: ${{ secrets.NODE_CLI }}

  inspect:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: corepack enable
      - run: yarn set version berry
      - run: yarn install
      - run: npx lerna run build
      - run: npx lerna run lint
      - run: npx lerna run test:coverage
