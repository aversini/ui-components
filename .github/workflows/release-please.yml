name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  COREPACK_ENABLE_STRICT: 0

# Allow only one concurrent deployment, skipping runs queued between
# the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these
# production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.NODE_CLI }}

      - name: Checkout Repository
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"

      - name: Build Packages
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          corepack enable
          pnpm install
          npx lerna run build --ignore @versini/documentation

      # Release Please has already incremented versions
      # and published tags, so we just need to publish
      # all unpublished versions to NPM.
      # See: https://github.com/lerna/lerna/tree/main/libs/commands/publish#readme

      - name: Publish Packages
        if: ${{ steps.release.outputs.releases_created }}
        run: npx lerna publish from-package --no-push --no-private --yes --loglevel debug
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          corepack enable
          pnpm install
          npx lerna run build --scope=@versini/documentation
      - name: Setup Pages
        if: ${{ always() }}
        uses: actions/configure-pages@v4
      - name: Upload artifact
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./packages/documentation/dist"
      - name: Deploy to GitHub Pages
        if: ${{ always() }}
        id: deployment
        uses: actions/deploy-pages@v4
