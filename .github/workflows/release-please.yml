name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.NODE_CLI }}
          command: manifest
          monorepo-tags: true

      - name: Checkout Repository
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"

      - name: Build Packages
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          corepack enable
          yarn set version berry
          yarn install
          git checkout yarn.lock
          npx lerna run build
          npx lerna run stats:release --scope=@versini/ui-components

      - name: Commit Changes
        if: ${{ steps.release.outputs.releases_created }}
        uses: stefanzweifel/git-auto-commit-action@v5

      # Release Please has already incremented versions
      # and published tags, so we just need to publish
      # all unpublished versions to NPM.
      # See: https://github.com/lerna/lerna/tree/main/libs/commands/publish#readme

      - name: Publish Packages
        if: ${{ steps.release.outputs.releases_created }}
        run: npx lerna publish from-package --no-push --no-private --yes --loglevel debug
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
